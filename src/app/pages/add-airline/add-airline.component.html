<div>
    <app-admin-navbar></app-admin-navbar>
</div>
<div class="card">
  <div class="card-header">
    <h3 class="text-center">Add Airline</h3>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="airlineForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          id="name"
        />
        <app-validator
          [abstractControl]="airlineForm.get('name')"
          [message]="'Name is required'"
          [submitted]="submitted"
        ></app-validator>
      </div>
      <div class="form-group">
        <label for="contactNo">Contact No</label>
        <input
          type="text"
          class="form-control"
          id="contactNo"
          formControlName="contactNo"
        />
      </div>

      <div class="form-group">
        <label for="contactAddress">Contact Address</label>
        <input
          type="text"
          class="form-control"
          id="contactAddress"
          formControlName="contactAddress"
        />
      </div>
      <div class="form-group">
        <label for="logoPath">Logo Path</label>
        <input
          type="text"
          class="form-control"
          id="logoPath"
          formControlName="logoPath"
        />
      </div>
      <app-loader-button [submitting]="submitting"
        >Add Airline</app-loader-button
      >
    </form>
  </div>
</div>
